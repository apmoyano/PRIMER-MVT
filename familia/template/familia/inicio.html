<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Familia Moyano</title>
</head>
<div class="col-sm-2 offset-md-5 mt-4">
    
        <h1> La familia</h1>
        <table class="table" center>
            <thead >
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Edad</th>
                    <th>DNI</th>
                    <th>Estado Civil</th>
                </tr>
            </thead>
            <tbody>
                {% for flia in familia %}
                <tr>
                    <td>{{flia.nombre}}</td>
                    <td>{{flia.apellido}}</td>
                    <td>{{flia.edad}}</td>
                    <td>{{flia.dni}}</td>
                    <td>{{flia.estado_civil}}</td>
                </tr> 
                {% endfor %}
            </tbody>
        </table>

    
</div>

</html>
